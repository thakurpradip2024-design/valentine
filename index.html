<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ff4d6d;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      width: 85%;
    }

    #no {
      background: #ddd;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- CHANGE PHOTO NAME BELOW -->
    <img src="photo.jpg" class="photo" />

    <!-- CHANGE TEXT BELOW -->
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES üíï</button>
      <button id="no" ontouchstart="moveNo()" onclick="moveNo()">NO üòÖ</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      btn.style.transform =
        "translate(" + (Math.random()*200) + "px," + (Math.random()*80) + "px)";
    }

    function yesClicked() {
      document.body.innerHTML =
        "<h1 style='color:white;text-align:center;'>Yayyy ‚ù§Ô∏èü•∞<br>Best Valentine Ever!</h1>";
    }
  </script>
</body>
</html>
